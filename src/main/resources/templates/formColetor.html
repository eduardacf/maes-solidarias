<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Painel Administrativo</title>

    <!-- Custom fonts for this template-->
    <link href="../painel/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="../painel/vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../painel/css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

    <a class="navbar-brand mr-1">Painel Administrativo - Mães Solidárias</a>

    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Navbar Search -->
    <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
        <div class="input-group">
        </div>
        </div>
    </form>

    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow mx-1">
            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            </a>
        </li>
        <li class="nav-item dropdown no-arrow mx-1">
            <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="badge badge-danger">7</span>
            </a>

        </li>
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-user-circle fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
            </div>
        </li>
    </ul>

</nav>

<div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/login}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Home</span>
            </a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" th:href="@{/adicionar}">
                <i class="fas fa-fw fa-table"></i>
                <span>Adicionar Coletor</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" th:href="@{/listarContato}">
                <i class="fas fa-fw fa-table"></i>
                <span>Ver Coletores</span></a>
        </li>
    </ul>

    </ul>
    <div id="content-wrapper">

        <div class="container-fluid">


            <!-- FORUMALARIO DE CADASTRO DE NOVO COLABORADOR-->
            <div class="container">
                <br><br>


                <form th:object="${colaborador}" th:action="@{/salvarColaborador}" method="POST" role="form">

                    <input id="id" type="hidden" class="form-control" th:field="*{colaboradorId}"/>

                    <div class="form-group">
                        <div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
                            <button type="button" class="close" data-dismiss="alert"><span
                                    aria-hidden="true">&times;</span></button>
                            <span th:text="${mensagem}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="detailedError : ${#fields.detailedErrors()}">
                                <span th:text="${detailedError.message}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
                        <label>Nome:</label>
                        <input id="nome" class="form-control" type="text" name="email" th:field="*{nome}"/>
                    </div>

                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                        <label>Email do Coletor:</label>
                        <input id="email" class="form-control" type="text" name="email" th:field="*{email}"/>
                    </div>

                    <div class="form-group">
                        <label>Apelido do Ponto de Coleta:</label>
                        <input class="form-control" type="text" name="apelido" th:field="*{apelido}"/>
                    </div>

                    <div class="form-group">
                        <label>Endereço:</label>
                        <input class="form-control" type="text" name="endereco" th:field="*{endereco}"/>
                    </div>

                    <div class="form-group">
                        <label>Adicionar instrução para quem for doar nesse local:</label>
                        <input class="form-control" type="text" name="instrucao" th:field="*{instrucao}"/>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-outline btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
            </section>

        </div>

        <!-- /.container-fluid -->

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Mães solidárias</span>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="../vendor/jquery/jquery.min.js"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Page level plugin JavaScript-->
<script src="../vendor/datatables/jquery.dataTables.js"></script>
<script src="../vendor/datatables/dataTables.bootstrap4.js"></script>

<!-- Custom scripts for all pages-->
<script src="../js/sb-admin.min.js"></script>

<!-- Demo scripts for this page-->
<script src="../js/demo/datatables-demo.js"></script>

</body>

</html>
